<ul class="cta-group">
  {{ if (.Get "cta_text") }}
  <li>
    <a href="{{.Get "cta_link"}}" target="_blank" class="btn btn-primary px-3 py-3">{{ (.Get "cta_text") | emojify }}</a>
  </li>
  {{ end }}
  {{ if (.Get "cta_alt_text") }}
  <li>
    <a href="{{.Get "cta_alt_link"}}">
      {{ (.Get "cta_alt_text") | emojify }} <i class="fas fa-angle-right"></i>
    </a>
  </li>
  {{end}}
</ul>
